<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        input{
            margin: 10px 0;
        }
        fieldset{
            border: 1px solid #007188;
            color: #007188;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        legend{
            padding: 10px;
        }
    </style>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>FormulÃ¡rioðŸ“‹</legend>
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" required placeholder="Digite seu nome:" autocomplete="username">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" required placeholder="Digite seu e-mail:" autocomplete="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" required placeholder="Digite sua senha:" minlength="8" autocomplete="new-password"> <!-- current-password senha atual -->
            
            <br>

            <label for="nota">Nota</label>
            <input type="number" name="nota" id="nota" min="0" max="10" step="0.1" value="0">
            <label for="data">Data</label>
            <input type="month" name="data" id="data">
            <input type="date" name="" id="">
            <label for="tempo">Tempo</label>
            <input type="time" name="tempo" id="tempo">
            <label for="tel">Celular</label>
            <input type="tel" name="tel" id="tel" pattern="^\(\d{2}\)\d{4, 5}-\d{4}$" placeholder="(xx)-xxxx-xxxx"> <br>

            <label for="m">Masculino</label>
            <input type="radio" name="sexo" id="m" checked>
            <label for="f">Feminino</label>
            <input type="radio" name="sexo" id="f">

            <input type="checkbox" name="" id=""> <!-- usado para multipplas escolhas -->
            
            <input type="color" name="" id="">
            <input type="range" name="" id="">
            <input type="file" name="" id="">

            <br>

            <label for="estado">Estado</label>
            <select name="estado" id="estado">
                <option value="" selected>Estado</option>
                <optgroup label="Sul">
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="PR">ParanÃ¡</option>
                </optgroup>
            </select>

            <input type="text" name="" id="" list="opcao">
            <datalist id="opcao">
                <option value="NR">Naruto</option>
                <option value="SK">Sasuke</option>
                <option value="SR">Sakura</option>
            </datalist>

            <textarea name="" id="" cols="30" rows="10"></textarea>

            <br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </fieldset>
    </form>
</body>
</html>
