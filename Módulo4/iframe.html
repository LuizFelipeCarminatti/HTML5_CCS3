    <title>Iframe</title>

<body>
    <iframe src="https://www.cursoemvideo.com/" frameborder="0" width="300px" height="300px" scrolling="no">
        <a href="https://www.cursoemvideo.com/" target="_blank">Curso em Vídeo</a>
    </iframe>

    <ul>
        <li><a href="https://www.cursoemvideo.com/" target="frame">Curso em Vídeo</a></li>
    </ul>

    <iframe srcdoc="<img src='../Módulo1/imagens/HTML5-small.png'>" frameborder="1" name="frame" scrolling="no"
        height="400px" sandbox="sandbox" referrerpolicy="no-referer"></iframe>

    <!-- sandbox="sandbox" referrerpolicy="no-referer" -> Iframe mais seguto -->
    <!-- sandbox="allow-same-origin allow-forms allow-script" Algumas permissoes -->
