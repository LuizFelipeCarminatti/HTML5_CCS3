<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <h1>Login</h1>
            <p>
                Seja bem-vindo(a) novamente, Faça login para acessar sua conta e poder fazer as configuração no seu ambiente.
            </p>
            <form action="" method="post">
                <div>
                    <span class="material-symbols-outlined">person</span>
                    <input type="email" name="email" id="email" placeholder="seu e-mail" required autocomplete="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                </div>
                <div>
                    <span class="material-symbols-outlined">key</span>
                    <input type="password" name="senha" id="senha" placeholder="sua senha" required autocomplete="current-password" minlength="8">
                </div>
                <input type="submit" value="Enviar">
                <input type="button" value="Esqueci a senha ✉">
            </form>
        </section>
        <section id="img"></section>
    </main>
</body>
</html>
