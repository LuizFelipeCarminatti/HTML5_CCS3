<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista OL e Ul</title>
</head>
<body>
    <ol type="I">
        <li>1</li>
        <li>2</li>
        <ol type="a">
            <li>2.1</li>
            <li>2.2</li>
        </ol>
        <li>3</li>
        <ol type="a" start="3">
            <li>3.1</li>
            <li>3.2</li>
        </ol>
        <li>4</li>
    </ol>

    <ul type="square">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>

    <dl>
        <dt>HTML</dt>
        <dd>Linguagem de marcação para a criação do conteúdo de um site.</dd>
    </dl>
</body>
</html>
