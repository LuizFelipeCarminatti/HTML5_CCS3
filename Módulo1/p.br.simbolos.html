    <title>P BR HR</title>
</head>
<body>
    <h1>Parágrafo e quebra de linha</h1>
    <p>Se precisar quebrar o texto em algum lugar específico <br> como esse você pode usar a tag br</p>
    &lt;p&gt; e &lt;/p&gt; <!-- less than / greater than -->
    <hr>
    <p>Símbolos
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &delta;
        &uarr;
    </p>
    <p>Emoji
        &#x1f596;
        &#x1f913;
    </p>
