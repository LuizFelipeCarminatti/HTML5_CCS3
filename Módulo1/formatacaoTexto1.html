<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Texto</title>
</head>
<body>
    <b>Negrito</b>
    <strong>Destaque</strong>
    <i>Itálico</i>
    <em>Termo em ênfase</em>
    <address>Rua primeiro de maio 1044</address>
    <marquee behavior="" direction="">Efeito Texto</marquee>
    <mark>Texto marcado</mark>
    <small>Texto pequeno</small>
    <del>Texto excluído</del>
    <ins>Texto inserido com importância</ins>
    <u>sublinhado</u>
    <sup>Deus</sup>
    <sub>Deus</sub>
</body>
</html>
