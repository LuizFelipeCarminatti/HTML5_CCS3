<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table {
            border-collapse: collapse;
            border: 1px solid #000;
            width: 300px;
            height: 200px;
        }

        td {
            border: 1px solid #000;
            text-align: center;
        }
    </style>
</head>

<body>
    <table>
        <tbody>
            <tr>
                <td colspan="5">A</td>
                <td rowspan="4" colspan="2">B</td>
            </tr>
            <tr>
                <td rowspan="4" colspan="2">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
            
            <tr>
                <td>G</td>
                <td>H</td>
                <td>I</td>
            </tr>
            <tr>
                <td>J</td>
                <td>L</td>
                <td>M</td>
            </tr>
            <tr>
                <td colspan="5">N</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
